<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>@import url("./login.css");</style>
</head>
<body>
    <div class="login"> 
        <div class="form-container">
            
            <img src="./logos/logo_yard_sale.svg" alt="LOGO" class="logo">
            <h2 class="title"> Welcome to YardSale </h2>
         
            <form action="/" class="form">

                <label for="email" class="label">Email Address</label>
                <input type="text" id="email" placeholder="example@email.com" class="input input-password">

                <label for="Confirm-password" class="label">Your Password</label>
                <input type="password" id="Confirm-password" placeholder="***" class="input input-password">

                <input type="submit" value="log in" class="primary-button login-button">
                
                <a href="/">forgot my password</a>

                <button class="secondary-button signup">sign up</button>
            </form>
        </div>
    </div>


</body>
</html>
